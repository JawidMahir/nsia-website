<div class="custom-container">

  <div class="services">
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="m-service active-service" id="stats" (click)="toggleServices($event.target)">
          <div class="m-contents">
            <div class="sr-icon">
              <img src="../../../assets/logo/stats.png" alt="">
            </div>
            <div class="sr-name">
              <p>statistics</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="m-service" id="isd" (click)="toggleServices($event.target)">
          <div class="m-contents">
            <div class="sr-icon">
              <img src="../../../assets/logo/sys-dev.png" alt="">
            </div>
            <div class="sr-name">
              <p>system development unit</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="m-service " id="gis" (click)="toggleServices($event.target)">
          <div class="m-contents">
            <div class="sr-icon">
              <img src="../../../assets/logo/gis.png" alt="">
            </div>
            <div class="sr-name">
              <p>geographic information system</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="m-service " id="accra" (click)="toggleServices($event.target)">
          <div class="m-contents">
            <div class="sr-icon">
              <img src="../../../assets/logo/nid.png" alt="">
            </div>
            <div class="sr-name">
              <p>national identity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-wrapper">

    <nav class="sidebar-nav">
      <div class="sidebar-title menu-item active-item" (click)="activeMenu($event.target)">
        <span> <i class="fas fa-chevron-right"></i> {{'about ' + serviceName}}</span>
      </div>
      <div class="sidebar">
        <div class="sidebar-menu" *ngIf="menus.length > 0">
          <div class="accordion menu-item" id="{{ mn.mName }}" *ngFor="let mn of menus" (click)="activeMenu($event.target)">
            <div class="m-item-c" data-toggle="collapse" [attr.data-target]="'#sub-' + mn.mName" aria-expanded="true"
              aria-controls="collapseOne">
              <i class="fas fa-chevron-right"></i>
              <span>{{ mn.mName }}</span>
              <i class="fas fa-chevron-down" *ngIf="mn.subMenus.length > 0"></i>
            </div>

            <div id="{{ 'sub-' + mn.mName }}" class="collapse sub-menu" [attr.data-parent]="'#' + mn.mName">
              <!-- sub menus go here -->
              <div class="sub-menu-item" *ngFor="let subMn of mn.subMenus">
                <p>{{ subMn }}</p>
              </div>
            </div>
          </div>


        </div>
      </div>
    </nav>
    <div class="sidebar-toggler">
      <div class="t-btn" (click)="toggleNavbar()">0</div>
    </div>
    <div class="contents">

      <!-- <router-outlet></router-outlet> -->
      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="deputy-image">
            <img [src]="contents.image" alt="image">
          </div>
          <div class="deputy-info">
            <strong>{{ contents.deputy }}</strong>
          </div>
        </div>
        <div class="col-md-9 col-sm-6">
          <div class="details-title">
            <h5> <strong> {{'about ' + contents.name}} </strong></h5>
          </div>
          <div class="details">{{ contents.details }}</div>
        </div>
      </div>

    </div>
  </div>
</div>
