<div class="about-us bios">
  <div class="title-wrapper">
    <h4 class="title">BIOGRAPHIES</h4>
  </div>
  <div class="description" *ngIf="bios">
    <div class="bio" *ngFor="let b of bios">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="uni-logo">
            <img [src]="b.better_featured_image.source_url" alt="university">
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-6">
          <h4 class="bio-name">{{ b.title.rendered }}</h4>
          <div class="details">
            <p>{{ b.content.rendered }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
