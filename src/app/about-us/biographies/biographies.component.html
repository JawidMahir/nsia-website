<div class="about-us bios content-justify">
  <div class="title-wrapper">
    <h4 class="title">{{ 'submenu.biographies' | translate }}</h4>
  </div>
  <div class="description" *ngIf="bios">
    <div class="bio" *ngFor="let b of bios">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="uni-logo">
            <img *ngIf="b.better_featured_image; else noimage" [src]="b.better_featured_image.source_url" alt="university"
            (error)="imageError($event.target);">
            <ng-template #noimage>
              <img src="../../../assets/images/noimage.svg" alt="">
            </ng-template>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-6">
          <h4 class="bio-name">{{ b.title.rendered }}</h4>
          <div class="details">
            <p>{{ b.content.rendered }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
