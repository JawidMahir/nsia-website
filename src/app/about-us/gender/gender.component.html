<div class="about-us gender" *ngIf="gender; else nodata">
  <div class="title-wrapper">
    <h4 class="title" >{{ gender.title.rendered }}</h4>
  </div>
  <div class="description">
    <p>{{ gender.content.rendered }}</p>
  </div>
</div>
<ng-template #nodata>
  <div class="jumbotron no-data text-center">
    <h4>NO DATA</h4>
  </div>
</ng-template>
