<div class="about-us gender content-justify" *ngIf="gender; else nodata">
  <div class="title-wrapper">
    <h4 class="title" >{{ gender.title.rendered }}</h4>
  </div>
  <div *ngIf="gender.content" class="description" [innerHTML]="gender.content.rendered">
  </div>
</div>
<ng-template #nodata>
  <div class="jumbotron no-data text-center">
    <h4>{{'label.no-data' | translate }}</h4>
  </div>
</ng-template>
