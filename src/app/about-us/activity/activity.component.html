<div class="about-us activity content-justify" *ngIf="activity; else nodata">
  <div class="title-wrapper">
    <h4 class="title">{{ activity.title.rendered }}</h4>
  </div>
  <div *ngIf="activity.content" class="details" [innerHTML]="activity.content.rendered">
  </div>
  <div *ngIf="videoLink">
      <iframe width="850" height="500" [src]="videoLink" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
<ng-template #nodata>
  <div class="jumbotron no-data">
    <div [class.dot-falling]="loading"></div>
    <h4 *ngIf="!loading" class="text-center">{{ 'label.no-data' | translate }}</h4>
  </div>
</ng-template>
