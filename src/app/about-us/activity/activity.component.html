<div class="about-us activity content-justify" *ngIf="activity; else nodata">
  <div class="title-wrapper">
    <h4 class="title">{{ activity.title.rendered }}</h4>
  </div>
  <div *ngIf="activity.content" class="description" [innerHTML]="activity.content.rendered">
  </div>
</div>
<ng-template #nodata>
  <div class="jumbotron no-data">
    <div [class.dot-falling]="loading"></div>
    <h4 *ngIf="!loading" class="text-center">{{ 'label.no-data' | translate }}</h4>
  </div>
</ng-template>
