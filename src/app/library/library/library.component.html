<div class="margin-top">
  <div class="custom-container">
    <div class="section-wrapper">
      <div class="row lib">
          <div class="col-lg-1 col-md-3 lib-btn active-libraray" id="books" (click)="showLibraries($event.target)">
              <p class="books">BOOKS</p>
          </div>
          <div class="col-lg-2 col-md-3 lib-btn" id="surveys" (click)="showLibraries($event.target)">
              <p>SURVEYS</p>
          </div>
          <div class="col-lg-2 col-md-3 lib-btn" id="reports" (click)="showLibraries($event.target)">
              <p>REPORTS</p>
          </div>
          <div class="col-lg-2 col-md-3 lib-btn" id="magazine" (click)="showLibraries($event.target)">
              <p>MAGAZINE</p>
          </div>
          <div class="col-lg-2 col-md-3 lib-btn" id="newsletter" (click)="showLibraries($event.target)">
              <p>NEWSLETTER</p>
          </div>
          <div class="col-lg-2 col-md-3 lib-btn" id="policies" (click)="showLibraries($event.target)">
              <p>POLICIES</p>
          </div>
      </div>
      <div class="row content"  *ngIf="contents != '' ; else nodata">
        <div class="col-lg-3 col-md-3 col-sm-6" *ngFor="let content of contents | paginate: { itemsPerPage: 12 , currentPage: p }">
            <a href="{{content.acf.library_attachment.url}}" download="{{content.acf.library_attachment.filename}}" target="_self">
            <img src="{{ content.better_featured_image?.source_url }}" alt="{{ content.better_featured_image?.alt_text }}" 
            (error)="imageError($event.target);">
            </a>
            <h5><a href="{{content.acf.library_attachment.url}}" download="{{content.acf.library_attachment.filename}}" target="_self">{{content.title.rendered}}</a></h5>
            <p>{{content.date}}</p>
        </div>
      </div>
      <ng-template #nodata> 
          <div class="jumbotron text-center no-data">
            <h4>NO DATA</h4>
          </div>
      </ng-template>
      <div class="text-center">
          <pagination-controls class="news-pagination"
          (pageChange)="p = $event"  
          autoHide="true"
          responsive="true"
          maxSize="9"
          previousLabel="{{ 'pagination.previous' | translate }}"
          nextLabel="{{ 'pagination.next' | translate }}"
          ></pagination-controls>
      </div> 

    </div>
  </div>
</div>
