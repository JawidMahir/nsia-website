<div class="about-us accessInfo content-justify" *ngIf="accessInfo; else nodata">
  <div class="title-wrapper">
    <h4 class="title" >{{ accessInfo.title.rendered }}</h4>
  </div>
  <div *ngIf="accessInfo.content" class="details" [innerHTML]="accessInfo.content.rendered">
  </div>
</div>
<ng-template #nodata>
  <div class="jumbotron no-data text-center">
    <h4>{{'label.no-data' | translate }}</h4>
  </div>
</ng-template>
