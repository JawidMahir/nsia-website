<div class="margin-top">
  <div class="section-wrapper" *ngIf="news">
    <div class="row">
      <img [src]="news.better_featured_image?.source_url" [alt]="news.better_featured_image?.source_url.alt_text"
        (error)="imageError($event.target);">
    </div>
    <div class="row">
      <div class="content">
        <h1>{{ news.title?.rendered }}</h1>
        <h6>{{ news.date }}</h6>
        <p>{{ news.content?.rendered }}</p>
      </div>
    </div>
  </div>
</div>
