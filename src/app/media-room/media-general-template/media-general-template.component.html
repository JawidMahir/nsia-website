<div class="margin-top">
  <div class="custom-container">
    <div class="section-wrapper"> 
          <div class="row">
              <img src="{{ contents.image.url }}" alt="{{ contents.image.alt }}">
          </div>
          <div class="row">
              <div class="content">
                <h1>{{ title }}</h1>
                <h5>{{ contents.date }}</h5>
                <p>{{ contents.contents }}</p>
              </div>
          </div> 
    </div>
  </div>
</div>
